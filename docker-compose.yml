version: '3.8'

services:
  # Base de Datos local para desarrollo
  db:
    image: postgres:15-alpine
    container_name: trade_alert_db
    restart: always
    environment:
      POSTGRES_USER: user_alert
      POSTGRES_PASSWORD: password_alert
      POSTGRES_DB: trade_database
    ports:
      - "5433:5432"
    volumes:
      # Carpeta centralizada en el disco D para bases de datos
      # El subdirectorio 'trade_alert' mantiene los datos aislados de otras apps
      - D:/docker_storage/database/trade_alert:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_alert -d trade_database"]
      interval: 5s
      timeout: 5s
      retries: 5

# Ya no necesitamos la sección 'volumes' al final porque el link es directo al disco
  web:
    build: .
    container_name: trade_alert_web
    restart: always
    ports:
      - "8080:8080"
    volumes:
      # MAPEAMOS TU CÓDIGO ACTUAL AL CONTENEDOR PARA DESARROLLO EN VIVO
      - .:/app
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://user_alert:password_alert@db:5432/trade_database
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - STOCK_ALERT=${STOCK_ALERT}
      - START_SCHEDULER=true
      - TIMEZONE_UTC=${TIMEZONE_UTC:-0}
    command: uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload
    depends_on:
      db:
        condition: service_healthy

  # Ejemplo de Job de alertas (se puede correr manualmente)
  # docker-compose run alert-job
  alert-job:
    build: .
    container_name: trade_alert_job
    environment:
      - DATABASE_URL=postgresql://user_alert:password_alert@db:5432/trade_database
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - STOCK_ALERT=${STOCK_ALERT}
      - RUN_ONCE=true
    command: ["python", "-m", "src.alert_scheduler"]
    depends_on:
      db:
        condition: service_healthy

